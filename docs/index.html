<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    button {
        width: 100%;
        height: 100%;
        font-size: 6rem;
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }

    .flower {
        width: 100%;
        height: 100vh;
        display: none;
    }
</style>

<button id="bigButton" class="btn btn-lg btn-block">
    <span>Hoy no te pude llevar flores, pero te programe una flor para ti</span>
  </button>

<audio id="audio" autoplay>
    <source src="1.wav" type="audio/wav">
    Tu navegador no admite el elemento de audio.
</audio>

<div class="flower">
    <div class="text-above">De Faster Academy</div>
    <div class="mid">
    </div>
    <div class="Petal1 p1">
    </div>
    <div class="Petal1 p2">
    </div>
    <div class="Petal1 p3">
    </div>
    <div class="Petal1 p4">
    </div>
    <div class="Petal2 p1">
    </div>
    <div class="Petal2 p2">
    </div>
    <div class="Petal2 p3">
    </div>
    <div class="Petal2 p4">
    </div>
    <div class="Petal3 p1">
    </div>
    <div class="Petal3 p2">
    </div>
    <div class="Petal3 p3">
    </div>
    <div class="Petal3 p4">
    </div>
    <div class="text-below">Para esa persona L. </div>
  </div>

<script>
    let audio = document.getElementById("audio");
    let bigButton = document.getElementById("bigButton");

    bigButton.addEventListener("click", function () {
        audio.play();
        bigButton.style.display = "none";
        document.querySelector(".flower").style.display = "block";
    });
</script>

</body>
</html>
