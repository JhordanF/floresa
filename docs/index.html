<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    button {
        width: 100%;
        height: 100%;
        font-size: 6rem;
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }
</style>

<button id="bigButton" class="btn btn-lg btn-block">
    <span>Hoy no te pude llevar flores, pero te programe una flor para ti</span>
</button>

<script>
    let audio = document.getElementById("audio");
    let bigButton = document.getElementById("bigButton");

    bigButton.addEventListener("click", function () {
        audio.play();
        bigButton.style.display = "none";
        document.body.style.display = "flex";
    });

    // Este código se ejecuta cuando la página se carga
    document.body.style.display = "none";
    setTimeout(() => {
        document.body.style.display = "flex";
    }, 1000);
</script>

<audio id="audio" autoplay>
    <source src="1.wav" type="audio/wav">
    Tu navegador no admite el elemento de audio.
</audio>

</body>
</html>
